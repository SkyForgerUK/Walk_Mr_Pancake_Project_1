    <section class="form-section">
        <form action="thank-you.html" method="GET" class="signup-form">
            <h2>Contact us</h2>
            <fieldset >
                <div>
                    <label for="fname" >First Name</label>
                    <input id="fname" type="text" name="first_name" class="text-input" required>
                </div>
                
                <div>
                    <label for="lname">Last Name</label>
                    <input id="lname" type="text" name="last_name" class="text-input" required>
                </div>

                <div>
                    <label for="lname">Dogs Name</label>
                    <input id="lname" type="text" name="last_name" class="text-input" >
                </div>

                <div>
                    <label for="lname">Dogs Breed</label>
                    <input id="lname" type="text" name="last_name" class="text-input" >
                </div>
                
                <div>
                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email_address" class="text-input" required>
                </div>
                
                <div>
                    <h3>Which Walk would you like to participate in?</h3>
                    <label for="Monday">Monday</label>
                    <input id="Monday" type="checkbox" name="participation-preference" value="Monday">
                    
                    <label for="Wednesday">Wednesday</label>
                    <input id="Wednesday" type="checkbox" name="participation-preference" value="Wednesday">
                    
                    <label for="Friday">Friday</label>
                    <input id="Friday" type="checkbox" name="participation-preference" value="Friday">

                    <label for="Sunday">Sunday</label>
                    <input id="Sunday" type="checkbox" name="participation-preference" value="Sunday">                  
                </div>

                <div id="plato">
                <label for="feedback" class="block-label">Do you have any questions or suggestions
                     for a new walk location in Nuneaton area?</label>
                <br><br>
                <textarea id="feedback" rows="6" cols="40" name="feedback"></textarea>
                </div> 
                
                <div id="button-in">
                    <div class="butdiv">
                        <input class="join-button" type="submit" value="Let's go!">
                    </div>
                    <div class="butdiv">
                        <input class="reset-button" type="reset" value="Reset">
                    </div>
                </div>
                
            </fieldset>
